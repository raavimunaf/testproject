{% extends 'base.html' %}

{% load static %}

{% block title %}
Send Email
{% endblock %}  

{% block content %}


<form method="post" action="{% url 'send_email' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"  class="btn btn-primary">Send Email</button>
</form>


{% endblock %}
